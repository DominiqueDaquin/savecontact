<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contacts App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4 text-white">WhatsApp Contacts App</h1>
        <div id="status" class="text-gray-300 mb-4"></div>
        <div id="qr-container" class="mb-4">
            <div class="bg-white p-2 rounded border-2 border-gray-700 inline-block">
                <div id="qrcode"></div>
            </div>
            <p class="text-sm text-gray-400 mt-2">Scannez ce QR code avec WhatsApp</p>
        </div>
        <div id="connection-status" class="hidden text-green-400 font-bold text-lg"></div>
        <div id="running-status" class="hidden text-blue-400 font-bold text-lg"></div>
        <div id="error-message" class="hidden text-red-500 font-semibold"></div>
    </div>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}`);
        const qrContainer = document.getElementById('qr-container');
        const statusDiv = document.getElementById('status');
        const connectionStatusDiv = document.getElementById('connection-status');
        const runningStatusDiv = document.getElementById('running-status');
        const errorMessageDiv = document.getElementById('error-message');
        const qrcodeDiv = document.getElementById('qrcode');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Message reçu:', data); // Débogage
            switch (data.type) {
                case 'modeSelected':
                    statusDiv.textContent = `Mode sélectionné : QR Code`;
                    break;
                case 'qr':
                    qrcodeDiv.innerHTML = ''; // Nettoyer le contenu précédent
                    try {
                        // Vérifier si le texte QR est valide
                        if (!data.qr || typeof data.qr !== 'string' || data.qr.length < 10) {
                            throw new Error('Données QR invalides reçues');
                        }
                        // Prétraiter les segments QR (WhatsApp peut avoir plusieurs parties)
                        const qrParts = data.qr.split(',').map(part => part.trim()).filter(part => part.length > 0);
                        const qrText = qrParts.join('\n'); // Joindre avec des sauts de ligne si nécessaire
                        const qr = qrcode(0, 'H'); // Niveau de correction élevé
                        qr.addData(qrText);
                        qr.make();
                        qrcodeDiv.innerHTML = qr.createSvgTag(4, 0); // Générer SVG avec échelle 4
                        console.log('QR code SVG généré avec succès');
                    } catch (e) {
                        errorMessageDiv.classList.remove('hidden');
                        errorMessageDiv.textContent = 'Erreur lors de la génération du QR code : ' + e.message;
                        console.error('Erreur QR code:', e);
                    }
                    break;
                case 'retry':
                    statusDiv.textContent = `Reconnexion en cours... (Tentative ${data.attempt}/${data.maxAttempts})`;
                    break;
                case 'connected':
                    connectionStatusDiv.classList.remove('hidden');
                    connectionStatusDiv.textContent = 'Connexion OK';
                    qrContainer.classList.add('hidden');
                    break;
                case 'running':
                    runningStatusDiv.classList.remove('hidden');
                    runningStatusDiv.textContent = 'Script en cours d’exécution';
                    break;
                case 'error':
                    errorMessageDiv.classList.remove('hidden');
                    errorMessageDiv.textContent = data.message;
                    break;
            }
        };
    </script>
</body>
</html>
