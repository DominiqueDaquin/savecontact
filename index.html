<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contacts App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">WhatsApp Contacts App</h1>
        <div id="mode-selection" class="mb-4">
            <p class="text-gray-600 mb-2">Choisissez le mode de connexion :</p>
            <button id="qrcode-btn" class="bg-blue-500 text-white px-4 py-2 rounded mr-2 hover:bg-blue-600">QR Code</button>
            <button id="pairing-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Pairing Code</button>
        </div>
        <div id="status" class="text-gray-600 mb-4"></div>
        <div id="qr-container" class="hidden mb-4">
            <canvas id="qrcode"></canvas>
            <p class="text-sm text-gray-500 mt-2">Scannez ce QR code avec WhatsApp</p>
        </div>
        <div id="pairing-code" class="hidden mb-4 text-lg font-mono text-gray-800"></div>
        <div id="connection-status" class="hidden text-green-600 font-bold"></div>
        <div id="running-status" class="hidden text-blue-600 font-bold"></div>
        <div id="error-message" class="hidden text-red-600"></div>
    </div>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}`);
        const qrcodeCanvas = document.getElementById('qrcode');
        const qrContainer = document.getElementById('qr-container');
        const pairingCodeDiv = document.getElementById('pairing-code');
        const statusDiv = document.getElementById('status');
        const connectionStatusDiv = document.getElementById('connection-status');
        const runningStatusDiv = document.getElementById('running-status');
        const errorMessageDiv = document.getElementById('error-message');
        const modeSelectionDiv = document.getElementById('mode-selection');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            switch (data.type) {
                case 'modeSelected':
                    statusDiv.textContent = `Mode sélectionné : ${data.mode === 'qrcode' ? 'QR Code' : 'Pairing Code'}`;
                    modeSelectionDiv.classList.add('hidden');
                    break;
                case 'qr':
                    qrContainer.classList.remove('hidden');
                    new QRCode(qrcodeCanvas, {
                        text: data.qr,
                        width: 200,
                        height: 200
                    });
                    break;
                case 'pairingCode':
                    pairingCodeDiv.classList.remove('hidden');
                    pairingCodeDiv.textContent = `Code : ${data.code}`;
                    break;
                case 'retry':
                    statusDiv.textContent = `Reconnexion en cours... (Tentative ${data.attempt}/${data.maxAttempts})`;
                    break;
                case 'connected':
                    connectionStatusDiv.classList.remove('hidden');
                    connectionStatusDiv.textContent = 'Connexion OK';
                    qrContainer.classList.add('hidden');
                    pairingCodeDiv.classList.add('hidden');
                    break;
                case 'running':
                    runningStatusDiv.classList.remove('hidden');
                    runningStatusDiv.textContent = 'Script en cours d’exécution';
                    break;
                case 'error':
                    errorMessageDiv.classList.remove('hidden');
                    errorMessageDiv.textContent = data.message;
                    break;
            }
        };

        document.getElementById('qrcode-btn').addEventListener('click', () => {
            ws.send(JSON.stringify({ type: 'selectMode', mode: 'qrcode' }));
        });

        document.getElementById('pairing-btn').addEventListener('click', () => {
            ws.send(JSON.stringify({ type: 'selectMode', mode: 'pairing' }));
        });
    </script>
</body>
</html>
